<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Varsity 2017 scoreboard</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <div class="wrap">
      <div class="header-inner">
        <div class="logo">
          <img src="http://forgetoday.com/varsity/wp-content/uploads/sites/11/2016/12/forge-sport-cropped.png">
        </div>
        <div class="header-right">
          <div class="varsity-scoreboard">
            <div class="varsity-sides">
              <figure id="team-uni" class="varsity-team-logo">
                <img src="http://forgetoday.com/varsity/wp-content/uploads/sites/11/2016/12/uni-crest.png" alt="University of Sheffield">
                <figcaption>Uni</figcaption>
              </figure>
              <img id="varsity-logo" src="http://forgetoday.com/varsity/wp-content/uploads/sites/11/2016/12/Varsity-2017-logo-small.png" alt="Sheffield Varsity 2017">
              <figure id="team-hallam" class="varsity-team-logo">
                <img src="http://forgetoday.com/varsity/wp-content/uploads/sites/11/2016/12/Team-Hallam-logo.png" alt="Sheffield Hallam University">
                <figcaption>Hallam</figcaption>
              </figure>
            </div>
            <div class="varsity-scores">
                <!-- comment hack to get rid of unwanted white space between spans -->
              <span id="uni-score" class="varsity-score">20</span><!--
              --><span class="varsity-scorebar">
                  <span id="win-info-text">38 To Win</span>
                  <span id="uni-score-bar"></span><span id="hallam-score-bar"></span>
                </span><span id="hallam-score" class="varsity-score">13</span>
            </div>
            <div class="varsity-winner uni-colour">University of Sheffield Wins</div>
          </div>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
